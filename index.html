<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Location-Based Navigation</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR.js Scene with Location-Based AR -->
    <a-scene embedded arjs>
      <!-- Marker for Starting Point -->
      <a-marker type="pattern" url="assets/markers/start-marker.patt">
        <a-entity id="arrow" gltf-model="url(assets/models/arrow.glb)" position="0 0 0" scale="0.5 0.5 0.5" visible="false">
        </a-entity>
      </a-marker>

      <!-- Floor Map -->
      <a-image src="assets/maps/floor-map.png" position="0 0 0" rotation="-90 0 0" scale="10 10 1"></a-image>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Include Main JS -->
    <script src="src/main.js"></script>
  </body>
</html>
